<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        /* --- C·∫§U H√åNH CHUNG --- */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #b71c1c, #6a040f);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden; /* Ch·∫∑n cu·ªôn trang */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none; /* Ch·∫∑n b√¥i ƒëen ch·ªØ */
        }

        /* --- TI√äU ƒê·ªÄ --- */
        h1 {

            color: #ffd700;
            z-index: 10;
            text-align: center;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
            margin: 0 0 20px 0;

        @keyframes glow {

            to { text-shadow: 0 0 20px #ff00de, 0 0 30px #ff00de; }

        /* --- C√ÇU ƒê·ªêI (Ch·ªâ hi·ªán tr√™n PC/Tablet to) --- */
        .couplet-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }
        
        .couplet-left { left: 5%; }
        .couplet-right { right: 5%; }

        .couplet {
            background: #d32f2f;
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 15px 10px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            font-family: 'Times New Roman', serif;
            /* C·∫•u h√¨nh ch·ªØ ch·∫°y d·ªçc chu·∫©n */
            writing-mode: vertical-rl; 
            text-orientation: upright;
            letter-spacing: 5px;
            white-space: nowrap; /* C·∫•m xu·ªëng d√≤ng lung tung */
        }

        .horse-guard {
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
        }

        /* --- V√íNG QUAY (Responsive) --- */
        .wheel-container {
            position: relative;
            z-index: 10;
            /* M·∫∑c ƒë·ªãnh cho PC */
            width: 350px;
            height: 350px;
            transition: all 0.3s ease;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #ffd700;
            box-sizing: border-box;
            background: conic-gradient(
                #b71c1c 0% 12.5%, #ffc107 12.5% 25%, 
                #b71c1c 25% 37.5%, #ffc107 37.5% 50%, 
                #b71c1c 50% 62.5%, #ffc107 62.5% 75%, 
                #b71c1c 75% 87.5%, #ffc107 87.5% 100%
            );
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #fff;
            z-index: 20;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        .spin-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%; /* T·ª± co gi√£n theo v√≤ng quay */
            height: 20%;
            background: radial-gradient(circle, #fff, #ddd);
            border-radius: 50%;
            border: 4px solid #c62828;
            color: #c62828;
            font-weight: bold;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .spin-btn:active { transform: translate(-50%, -50%) scale(0.95); }

        /* --- NG·ª∞A CH·∫†Y --- */
        .running-track {
            position: absolute;
            bottom: 5vh; /* C√°ch ƒë√°y 5% chi·ªÅu cao m√†n h√¨nh */
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 2;
            pointer-events: none;
        }
        .horse-runner, .horse-runner-2 {
            position: absolute;
            bottom: 0;
        }
        .horse-runner { animation: runAcross 8s linear infinite; }
        .horse-runner-2 { animation: runAcross 10s linear infinite; animation-delay: 2s; opacity: 0.8; }

        @keyframes runAcross {
            0% { left: -15%; transform: scaleX(1); }
            49% { left: 115%; transform: scaleX(1); }
            50% { left: 115%; transform: scaleX(-1); } 
            100% { left: -15%; transform: scaleX(-1); }
        }

        /* --- HI·ªÜU ·ª®NG R∆†I --- */
        .falling-item {
            position: absolute;
            top: -10%;
            user-select: none;
            z-index: 1;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- POPUP K·∫æT QU·∫¢ --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 4px solid #ffd700;
            width: 90%;
            max-width: 350px;
            animation: popIn 0.4s ease-out;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }
        .prize-text { font-size: 2.5rem; font-weight: bold; margin: 15px 0; color: #d32f2f; }
        .wish-text { font-size: 1.1rem; font-style: italic; color: #555; margin-bottom: 25px; line-height: 1.4; }
        .close-btn {
            padding: 12px 30px;
            background: #c62828;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* =========================================
           T·ªêI ∆ØU CHO MOBILE (M√†n h√¨nh nh·ªè h∆°n 768px)
           ========================================= */
        @media (max-width: 768px) {
            /* 1. Ti√™u ƒë·ªÅ nh·ªè l·∫°i ch√∫t */
            h1 { font-size: 1.5rem; margin-top: 10px; }

            /* 2. ·∫®n c√¢u ƒë·ªëi ƒë·ªÉ ƒë·ª° ch·∫≠t m√†n h√¨nh */
            .couplet-container { display: none; }

            /* 3. V√≤ng quay to ra theo chi·ªÅu r·ªông ƒëi·ªán tho·∫°i (85%) */
            .wheel-container {
                width: 85vw;
                height: 85vw;
                max-width: 350px;
                max-height: 350px;
            }

            /* 4. Ng·ª±a ch·∫°y nh·ªè l·∫°i ƒë·ªÉ kh√¥ng che n√∫t */
            .horse-runner, .horse-runner-2 { font-size: 30px; }
            
            /* 5. N√∫t quay ch·ªØ nh·ªè h∆°n x√≠u */
            .spin-btn { font-size: 1rem; }
        }

        /* =========================================
           T·ªêI ∆ØU CHO PC (M√†n h√¨nh l·ªõn h∆°n 769px)
           ========================================= */
        @media (min-width: 769px) {
            h1 { font-size: 2.5rem; }
            .couplet { font-size: 2rem; }
            .horse-guard { font-size: 3rem; }
            .horse-runner, .horse-runner-2 { font-size: 45px; }
        }
    </style>
</head>
<body>

    <h1>üêé T·∫æT B√çNH NG·ªå 2026 üêé</h1>

    <div class="couplet-container couplet-left">
        <div class="horse-guard">üê¥</div>
        <div class="couplet">M√É ƒê√ÅO TH√ÄNH C√îNG</div>
    </div>
    <div class="couplet-container couplet-right">
        <div class="horse-guard">ü¶Ñ</div>
        <div class="couplet">T·∫§N T√ÄI T·∫§N L·ªòC</div>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-btn" onclick="spinWheel()">QUAY</button>
    </div>

    <div class="running-track">
        <div class="horse-runner">üêé</div>
        <div class="horse-runner-2">üêé</div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 style="margin:0; color:#c62828;">üéâ CH√öC M·ª™NG üéâ</h2>
            <div id="prizeResult" class="prize-text"></div>
            <div id="wishResult" class="wish-text"></div>
            <button class="close-btn" onclick="closeModal()">Nh·∫≠n L√¨ X√¨</button>
        </div>
    </div>

    <script>
        const prizes = [
            "10.000", "20.000", "30.000", "40.000", 
            "50.000", "60.000", "80.000", "100.000"
        ];
        
        const wishes = [
            "M√£ ƒë√°o th√†nh c√¥ng, ti·ªÅn v√†o nh∆∞ n∆∞·ªõc!",
            "S·ª©c kh·ªèe d·ªìi d√†o, ch·∫°y kh·ªèe nh∆∞ ng·ª±a!",
            "NƒÉm m·ªõi ph√°t t√†i, v·∫°n s·ª± nh∆∞ √Ω!",
            "C√¥ng danh thƒÉng ti·∫øn, n∆∞·ªõc ƒë·∫°i phi xa!",
            "T√¨nh duy√™n ph∆°i ph·ªõi, h·∫°nh ph√∫c mu√¥n n∆°i!",
            "Hay ƒÉn ch√≥ng b√©o, ti·ªÅn nhi·ªÅu nh∆∞ k·∫πo!",
            "Khai xu√¢n ph√∫ qu√Ω, c·∫£ nƒÉm b√¨nh an!",
            "T·∫•n t√†i t·∫•n l·ªôc, ph√∫ qu√Ω vinh hoa!",
            "V·ªØng b∆∞·ªõc ƒë∆∞·ªùng xa, th√†nh c√¥ng r·ª±c r·ª°!",
            "Ti·ªÅn ƒë·∫ßy t√∫i, tim ƒë·∫ßy t√¨nh!"
        ];
        
        let currentRotation = 0;
        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            
            // Random g√≥c quay
            const randomDegree = Math.floor(Math.random() * 360); 
            const totalRotation = 360 * 5 + randomDegree; 
            
            currentRotation += totalRotation;
            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                showResult(currentRotation);
            }, 4000);
        }

        function showResult(rotation) {
            const actualDeg = rotation % 360;
            const sliceSize = 360 / prizes.length;
            const winningIndex = Math.floor(((360 - actualDeg + (sliceSize/2)) % 360) / sliceSize);
            const finalIndex = winningIndex >= prizes.length ? 0 : winningIndex;
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];

            document.getElementById('prizeResult').innerText = prizes[finalIndex] + " ƒë";
            document.getElementById('wishResult').innerText = randomWish;
            document.getElementById('resultModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        function createFallingItem() {
            const item = document.createElement('div');
            item.classList.add('falling-item');
            const icons = ['üå∏', 'üåº', 'üßß', 'üí∞'];
            item.innerText = icons[Math.floor(Math.random() * icons.length)];
            
            // Random v·ªã tr√≠ v√† k√≠ch th∆∞·ªõc
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = (Math.random() * 15 + 15) + 'px'; // 15px - 30px
            item.style.animationDuration = Math.random() * 3 + 3 + 's'; 
            
            document.body.appendChild(item);
            setTimeout(() => { item.remove(); }, 6000);
        }
        setInterval(createFallingItem, 500); 
    </script>
